<DOCTYPE html>
<html>
    <head>
        <title>Wight Converter</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body{
                margin-top: 70px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                     <h1 class="display-3 text-center">Wight Converter</h1>
                     <form action="">
                         <div class="form-group">
                            <input id="lbsInput" type="number" class="form-control" placeholder="Enter Pound Here...">
                         </div>
                     </form>
                     <div id="output">
                         <div class="card">
                            <div class="card-block">
                                <h4>Grams: </h4>
                                <div id="gramsOutput"></div>
                            </div>
                         </div>
                         <div class="card">
                            <div class="card-block">
                                <h4>KiloGrams: </h4>
                                <div id="kgOutput"></div>
                            </div>
                         </div>
                         <div class="card">
                            <div class="card-block">
                                <h4>Ounces: </h4>
                                <div id="ozOutput"></div>
                            </div>
                         </div>
                     </div>
                </div>
            </div>
        </div>
     <script src="js/app.js"></script>   
    </body>
</html>
